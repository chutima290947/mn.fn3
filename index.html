<!DOCTYPE html>

    <!-- üåê Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* üåü ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡πÑ‡∏ï‡∏•‡πå‡πÉ‡∏´‡πâ‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏° */
        body {

        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;

        h2 {

        }

        .subtitle {

        /* üé® ‡∏õ‡∏£‡∏±‡∏ö‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÉ‡∏´‡πâ‡∏î‡∏π‡∏î‡∏µ‡∏Ç‡∏∂‡πâ‡∏ô */
        table {

        thead {

        tbody tr:nth-child(odd) {

        tbody tr:nth-child(even) {
            background-color: #b0d2df !important;
        }

        /* üîò ‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏ß‡∏¢‡πÜ */
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {

        }

        .btn-success { background-color: #28a745; border-color: #28a745; }
        .btn-danger { background-color: #dc3545; border-color: #dc3545; }
        .btn-primary { background-color: #007bff; border-color: #007bff; }
        .btn-info { background-color: #17a2b8; border-color: #17a2b8; }
        
        .modal-header {

        /* üö™ ‡∏õ‡∏∏‡πà‡∏°‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö */
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);

        }

        .logout-btn:hover {

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á */
        .bottom-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
    table {

    }
}

        @media (max-width: 768px) {

    }

    }
}


    </style>
</head>
<body>
    <!-- üîπ Header -->
    <div class="container mt-5">
        <div class="mb-4">
            <h2>üìã Patient List</h2>
            <p class="subtitle">üî¨ ‡∏£‡∏∞‡∏ö‡∏ö‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡∏ú‡∏π‡πâ‡∏õ‡πà‡∏ß‡∏¢‡πÇ‡∏£‡∏Ñ‡πÄ‡∏£‡∏∑‡πâ‡∏≠‡∏£‡∏±‡∏á</p>
        </div>

        <!-- ‚ûï ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ú‡∏π‡πâ‡∏õ‡πà‡∏ß‡∏¢ -->
        <button class="btn btn-success float-end mb-3" data-bs-toggle="modal" data-bs-target="#patientModal" onclick="openAddPatientModal()">
            <i class="fas fa-plus"></i> Add Patient
        </button>

        <!-- üìä ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡∏õ‡πà‡∏ß‡∏¢ -->
        <table class="table table-striped mt-3" id="patientTable">
            <thead>
                <tr>
                    <th>üÜî Patient ID</th>
                    <th>üë§ Name</th>
                    <th>üî¢ Code</th>
                    <th>‚öß Gender</th>
                    <th>üìû Phone</th>
                    <th>üéÇ DOB</th>
                    <th>‚öôÔ∏è Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>

    <!-- üè• Modal ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏û‡∏¥‡πà‡∏°/‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡∏õ‡πà‡∏ß‡∏¢ -->
    <div class="modal fade" id="patientModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">‚ûï Add Patient</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="patientId" value="" />
                    <div class="mb-3">
                        <label>üë§ Patient Name:</label>
                        <input type="text" class="form-control" id="patientName">
                    </div>
                    <div class="mb-3">
                        <label>üî¢ Patient Code:</label>
                        <input type="text" class="form-control" id="patientCode">
                    </div>
                    <div class="mb-3">
                        <label>‚öß Gender:</label>
                        <input type="text" class="form-control" id="gender">
                    </div>
                    <div class="mb-3">
                        <label>üìû Phone Number:</label>
                        <input type="text" class="form-control" id="phoneNumber">
                    </div>
                    <div class="mb-3">
                        <label>üéÇ Date of Birth:</label>
                        <input type="date" class="form-control" id="dateOfBirth">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">‚ùå Close</button>
                    <button type="button" class="btn btn-primary" onclick="savePatient()">üíæ Save</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped mt-3" id="patientTable">
                
            </div>
        </div>
    </div>

    <!-- üìú JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
       
 // ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
 document.addEventListener('DOMContentLoaded', function() {
            // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡∏õ‡πà‡∏ß‡∏¢‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤
            fetchPatients();
        });
        
        // ‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            // ‡∏ã‡πà‡∏≠‡∏ô‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }

        // üè• ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡∏õ‡πà‡∏ß‡∏¢
        function fetchPatients() {
            const tableBody = document.querySelector("#patientTable tbody");
            tableBody.innerHTML = "<tr><td colspan='7' class='text-center'>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</td></tr>";
            
            fetch('http://127.0.0.1:3000/getPatients')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏î‡πâ');
                    }
                    return response.json();
                })
                .then(data => {
                    tableBody.innerHTML = "";
                    if (data.length === 0) {
                        tableBody.innerHTML = "<tr><td colspan='7' class='text-center'>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡∏õ‡πà‡∏ß‡∏¢</td></tr>";
                        return;
                    }
                    
                    data.forEach(patient => {
                        // ‡πÅ‡∏õ‡∏•‡∏á‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡πÑ‡∏ó‡∏¢
                        let birthDate = new Date(patient.DateOfBirth);
                        let formattedDate = birthDate.toLocaleDateString('th-TH');
                        
                        let row = `<tr>
                            <td>${patient.PatientID}</td>
                            <td>${patient.PatientName}</td>
                            <td>${patient.PatientCode}</td>
                            <td>${patient.Gender}</td>
                            <td>${patient.PhoneNumber}</td>
                            <td>${formattedDate}</td>
                            <td>
                                <button class="btn btn-primary btn-sm" onclick="openEditPatientModal(${patient.PatientID})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deletePatient(${patient.PatientID})">
                                    <i class="fas fa-trash-alt"></i> 
                                </button>
                                <button class="btn btn-info btn-sm" onclick="viewHealthRecords(${patient.PatientID}, '${patient.PatientName}')">
                                    <i class="fas fa-heartbeat"></i> 
                                </button>
                            </td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => {
                    console.error('Error fetching patients:', error);
                    tableBody.innerHTML = `<tr><td colspan='7' class='text-center text-danger'>‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}</td></tr>`;
                    showAlert(`‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•: ${error.message}`, 'danger');
                });
        }

        function openAddPatientModal() {
            document.getElementById('modalTitle').innerText = "‚ûï Add Patient";
            document.getElementById('patientId').value = "";
            document.getElementById('patientName').value = "";
            document.getElementById('patientCode').value = "";
            document.getElementById('gender').value = "";
            document.getElementById('phoneNumber').value = "";
            document.getElementById('dateOfBirth').value = "";
        }

        function savePatient() {
            const patientId = document.getElementById('patientId').value;
            const patientName = document.getElementById('patientName').value;
            const patientCode = document.getElementById('patientCode').value;
            const gender = document.getElementById('gender').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const dateOfBirth = document.getElementById('dateOfBirth').value;

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡πà‡∏≠‡∏ô‡∏™‡πà‡∏á
            if (!patientName || !patientCode || !gender || !phoneNumber || !dateOfBirth) {
                alert("‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏ä‡πà‡∏≠‡∏á");
                return;
            }

            const data = {
                PatientName: patientName,
                PatientCode: patientCode,
                Gender: gender,
                PhoneNumber: phoneNumber,
                DateOfBirth: dateOfBirth
            };

            const apiUrl = patientId ? `http://127.0.0.1:3000/editPatient/${patientId}` : 'http://127.0.0.1:3000/addPatient';
            const method = patientId ? 'PUT' : 'POST';

            fetch(apiUrl, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(result => {
                if (!result.error) {
                    alert(result.message);
                    fetchPatients();
                    const modal = document.getElementById('patientModal');
                    const bootstrapModal = bootstrap.Modal.getInstance(modal);
                    bootstrapModal.hide();
                } else {
                    alert("‚ö†Ô∏è ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("‚ö†Ô∏è ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•: " + error.message);
            });
        }

        function viewHealthRecords(patientId, patientName) {
    window.location.href = `health.html?patientId=${patientId}&patientName=${encodeURIComponent(patientName)}`;
}


        function openEditPatientModal(patientId) {
            fetch(`http://127.0.0.1:3000/getPatient/${patientId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('modalTitle').innerText = "‚úèÔ∏è Edit Patient";
                    document.getElementById('patientId').value = data.PatientID;
                    document.getElementById('patientName').value = data.PatientName;
                    document.getElementById('patientCode').value = data.PatientCode;
                    document.getElementById('gender').value = data.Gender;
                    document.getElementById('phoneNumber').value = data.PhoneNumber;
                    document.getElementById('dateOfBirth').value = data.DateOfBirth.split('T')[0];
                    
                    new bootstrap.Modal(document.getElementById('patientModal')).show();
                })
                .catch(error => console.error('Error fetching patient:', error));
        }

        function deletePatient(patientId) {
            if (confirm("üóëÔ∏è Are you sure you want to delete this patient?")) {
                fetch(`http://127.0.0.1:3000/deletePatient/${patientId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(result => {
                        if (!result.error) {
                            alert("‚úÖ Patient deleted successfully");
                            fetchPatients();
                        } else {
                            alert("‚ö†Ô∏è Error deleting patient: " + result.msg);
                        }
                    })
                    .catch(error => console.error('Error deleting patient:', error));
            }
        }

    
    </script>
</body>
